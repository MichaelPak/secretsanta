{% extends "base.html" %}
{% block content %}
    <div>
        <h2>Target: <b>{{ user }}</b></h2>
        <div style="width: 90%; text-align: center;margin: 20px auto;">
            <label>In game:</label>
            <ul class="list-group">
                {% for u in users %}
                    <li class="list-group-item">{{ u }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
